<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styletwo.css">
</head>
<body>
    <div class="zomato">
        <div class="container">
            <img class="image" src="https://images.unsplash.com/photo-1643268972535-a2b100ff3632?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="food logo">
            <div class="promoted">Promoted</div>
            <div class="off">50% off upto 100</div>
            <div class="time">40 min</div>
        </div>
        <h1>Center point restaunant</h1>
        <p class="locations">North Indian, Chinese</p>
        <div class="footer">
            <div class="padding">
                <img class="img" src="https://images.unsplash.com/photo-1643268972535-a2b100ff3632?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dhttps://images.unsplash.com/photo-1577186912275-4f74c57458ef?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGN1cnJ5fGVufDB8MHwwfHx8MA%3D%3D" alt="">
                <p class="pa">Follow all max safety measures to ensure your food is safe </p>
            </div>
        </div>

    </div>
    <div class="card">
        <div class="card-header">
            <img class="card-img" src="https://images.unsplash.com/photo-1617093727343-374698b1b08d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGN1cnJ5fGVufDB8MHwwfHx8MA%3D%3D" alt="">
            <div class="best">Bestseller</div>
            <div class="try">Must Try</div>

        </div>
        <h3>Veg Curry</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
